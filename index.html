<!DOCTYPE html>
<html>
  <head>
    <title>FitQ</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1>FitQ</h1>
    <p >How are you feeling?</p>
    <div class="toggle-holder">
    <div class="emoji-toggle emoji-happy">
      <input type="checkbox" id="toggle1" class="toggle">
      <div class="emoji"></div>
      <label for="toggle1" class="well"></label>
    </div>
    
    <div class="emoji-toggle emoji-mad">
      <input type="checkbox" id="toggle2" class="toggle">
      <div class="emoji"></div>
      <label for="toggle2" class="well"></label>
    </div>
    
    <div class="emoji-toggle emoji-love">
      <input type="checkbox" id="toggle5" class="toggle">
      <div class="emoji"></div>
      <label for="toggle5" class="well"></label>
    </div>
  </div>
  <a href="#output">
    <Button type="button">></Button>
  </a>
  </body>
</html>
